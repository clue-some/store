<mat-drawer-container 
    [autosize]="true"
    class="min-h-full max-w-7xl mx-auto border-x"
> <!-- Angular Material sidebar component container, min-h-full: full height of window, mx-auto: sets margin on left and right auto so centres the container, border-x: border on l & r side i.e. in the x direction -->
    <mat-drawer mode="side" opened class="p-6">
        <app-filters (categoryChange)="onCategoryChange($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header 
            (sortByChange)="onSortByChange($event)"
            (selectCountChange)="onSelectCountChange($event)"
            (columnsCountChange)="onColumnsCountChange($event)">
        </app-products-header>
        <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
            <mat-grid-tile *ngFor="let product of products">
                <app-product-box 
                    [product]="product"
                    (addToCart)="onAddToCart($event)" 
                    class="w-full" 
                    [fullWidthMode]="cols === 1">
                </app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
