<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{ sort }}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button mat-menu-item (click)="onSort('desc')">descending</button>
                <button mat-menu-item (click)="onSort('asc')">ascending</button>
            </mat-menu> 
        </div>
        <div class="flex items-center">
            <button mat-button [matMenuTriggerFor]="showCountMenu">
                Show {{ showCount }}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #showCountMenu="matMenu">
                <div>
                    <button mat-button (click)="onSelectCount(12)">12</button>
                </div>
                <div>
                    <button mat-button (click)="onSelectCount(24)">24</button>
                </div>
                <div>
                    <button mat-button (click)="onSelectCount(36)">36</button>
                </div>
            </mat-menu>
            <button (click)="onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
